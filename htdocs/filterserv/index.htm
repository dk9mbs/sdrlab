<html lang="en">
<head>

</head>

<body>
  <!--<script src="js/scripts.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

  <!-- 
    bootstrap-vue 
    https://bootstrap-vue.js.org/docs/reference/starter-templates/
  -->

  <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />
  <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  <!-- end boostrap-vue -->

<div id="app">

  <b-navbar toggleable="lg" type="dark" variant="dark">
    <b-navbar-brand href="#">DK9MBS</b-navbar-brand>

    <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

    <b-collapse id="nav-collapse" is-nav>
      <b-navbar-nav>
        <b-nav-item href="#">dk9mbs.de</b-nav-item>
      </b-navbar-nav>

      <!-- Right aligned nav items -->
      <b-navbar-nav class="ml-auto">
        <!-- <b-nav-form>
          <b-form-input size="sm" class="mr-sm-2" placeholder="Search"></b-form-input>
          <b-button size="sm" class="my-2 my-sm-0" type="submit">Search</b-button>
        </b-nav-form> -->

        <b-nav-item-dropdown text="Lang" right>
          <b-dropdown-item href="#">DE</b-dropdown-item>
        </b-nav-item-dropdown>

        <b-nav-item-dropdown right>
          <!-- Using 'button-content' slot -->
          <template slot="button-content"><em>User</em></template>
          <b-dropdown-item href="#">Sign Out</b-dropdown-item>
        </b-nav-item-dropdown>
      </b-navbar-nav>
    </b-collapse>
  </b-navbar>


  <b-alert
    :show="alert.dismissCountDown"
    dismissible
    v-bind:variant="alert.type"
    @dismissed="alert.dismissCountDown=0"
    @dismiss-count-down="countDownChanged">

  <p>{% raw %}{{ alert.message }}{% endraw %}</p>

  <b-progress
    v-bind:variant="alert.type"
    :max="alert.dismissSecs"
    :value="alert.dismissCountDown"
    height="4px">
  </b-progress>
</b-alert>

  <b-tabs>

      <b-tab title="Hardware" active>
        <!--
        <div>
          <img :src="getDiagram" alt="Test">        
        </div>
        -->

        <div style="background-image: url(/diagram.svg);"> Hier steht das Image </div>
      </b-tab>
  


      </b-tab>
    
    </b-tabs>


</div> 


<script>
vue = new Vue({
  el: '#app',
  data () {
    return {
      config: {},
        alert: {message: null, type: 'warning',dismissSecs: 10,dismissCountDown: 0,showDismissibleAlert: false}, 
    }
  },
  mounted () {},
  methods: {
    countDownChanged: function(dismissCountDown) {
      this.alert.dismissCountDown = dismissCountDown
    },
    showAlert: function(message, type='warning') {
      this.alert.message=message;
      this.alert.type=type;
      this.alert.dismissCountDown = this.alert.dismissSecs;
    }
  },
  computed: {
    getDiagram: function() {return '/diagram.svg'}
  }
})
</script>

</body>
</html>
